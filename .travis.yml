language: java
dist: xenial

services:
  - docker

branches:
  only:
    - master

install:
  - set -e
  - nohup docker pull localstack/localstack-light > /dev/null &
  - nohup docker pull lambci/lambda:java8 > /dev/null &

script:
  - set -e
  - nohup docker pull localstack/localstack > /dev/null &
  - make compile
  - mvn -q -DskipTests test
  - make test
  - docker ps -a

notifications:
  email: false
